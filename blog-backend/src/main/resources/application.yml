      # 连接超时时间(毫秒)
      connection-timeout: 30000
      # 空闲连接存活最大时间(毫秒)
      idle-timeout: 600000
      # 连接最大存活时间(毫秒)
      max-lifetime: 1800000
      # 连接测试查询
